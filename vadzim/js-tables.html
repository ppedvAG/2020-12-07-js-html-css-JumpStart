<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TABLES</title>
</head>

<body>
    <h1>JS TABLES</h1>
    <table>
        <caption>Beispieltabelle</caption>
        <thead>
            <tr>
                <th>Spalte 1</th>
                <th>Spalte 2</th>
                <th>Spalte 3</th>
            </tr>
        </thead>
        <tbody id=tabellenBody>
            <tr>
                <td>data 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Spalte 1</th>
                <th>Spalte 2</th>
                <th>Spalte 3</th>
            </tr>
        </tfoot>
    </table>
    <script>
        let newRow = tabellenBody.insertRow()
        let cells = 3
        while(cells > 0) {
            newRow.insertCell()
            cells--;
        }
        let newRow2 = tabellenBody.insertRow()
        newRow2.insertCell().innerText = 'data 11'
        newRow2.insertCell().innerText = 'data 12'
        newRow2.insertCell().innerText = 'data 13'


    </script>
</body>

</html>
