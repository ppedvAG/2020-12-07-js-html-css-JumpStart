<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
</head>
<body>    
<h1>Window</h1>
<p>Window ist das globale Objekt für JS auf der Client-Seite einer Web-Anwendung.
    Ur-Objekt in JS heißt Object.
    Objekt in JS haben Prototypen. Mitglieder eines Prototypen werden von den Instanzen von diesem Objekt übernommen.

    this & globalThis sind im Bereich von Window das Gleiche.
</p>
<script>
    console.log('this :>> ', this);
    var myVar = 3;
    console.log('globalThis :>> ', globalThis);
    console.log('self :>> ', self);
</script>
</body>
</html>
