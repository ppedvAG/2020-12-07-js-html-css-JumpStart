<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <h1>Functions</h1>
    <p id="p1">initialValue</p>
    <script>
        let functionVariable = function fctName() {
            p1.innerText = 'newValue'
        }
        // console.log('functionVariable :>> ', functionVariable);
        // console.log('typeof functionVariable :>> ', typeof functionVariable); // function
        // fctName(); // not defined
        // functionVariable();

        function fctName2() {
            p1.innerText = this.valueOf();
            console.log('hallo aus fctName2');
            console.log('this in fctName2:>> ', this); // this in benannten Funktionen bezieht sich auf Window
        }
        fctName2(); // this = Window
        let functionVariable1 = fctName2;
        // functionVariable1(); // this = Window

        let functionVariable2 = function () {
            p1.innerText = 'newValue durch anonyme Fct'
        }
        // functionVariable2()

        let functionVariable3 = function () {
            p1.innerText = this.valueOf(); // [object Window]
        }
        // functionVariable3();

        // anonyme Funktionen kann man in Pfeilnotation deklarieren
        let functionVariable4 = () => {
            p1.innerText = this.valueOf(); // [object Window]
        }
        // functionVariable4();


        let functionVariable5 = v => p1.innerText = v.length;
        // functionVariable5('text'); //
    </script>
    <hr>

    <h2>Funktionen als Callbacks</h2>
    <p>Aktuelles Datum: <span id="uhr"></span></p>
    <script>
        console.log('Funktionen als Callbacks');
        setInterval(() => {
            uhr.innerText = Date();
        }, 1000);

        setInterval(fctName2, 2000); // also alle Funktionsdeklarationen ohne Aufruf sind hier erlaubt
    // setInterval(fctName2(), 2000); // auf diese Weise wird die Funktion fctName2 nur einmal ausgeführt


    </script>
    <hr>


    <h2>Aufruf über Deklaration vs über Variable</h2>
    <button id="btn3">show event type</button>
    <script>
        btn3.addEventListener('click', handleClick4)

        // auf eine Funktiondeklaration können wir auch früher zugreifen
        function handleClick4() {
            this.innerText = event.__proto__; // object MouseEvent
            this.innerText = event instanceof MouseEvent; // true
        }

// ist unsere Funktion erstmal in eine Variable gespeichert, 
// so auf die Variablen darf man erst nach derer Deklaration zugreifen
// let handleClick4 = () => {
//     this.innerText = event instanceof MouseEvent; // true
// }
    </script>







</body>

</html>
